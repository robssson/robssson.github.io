<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Wysokie Zako≈Ñczenia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            margin-bottom: 30px;
            color: #2c3e50;
        }
        table th, table td {
            text-align: center;
        }
        .table-container {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">üéØ ZESTAWIENIE WYSOKICH ZAKO≈ÉCZE≈É üéØ</h1>
        <div class="table-container">
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Zawodnik</th>
                        <th>Liczba wysokich zako≈Ñcze≈Ñ</th>
                        <th>Warto≈õci zako≈Ñcze≈Ñ (‚â•100)</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                    <!-- Wiersze bƒôdƒÖ generowane dynamicznie -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS (opcjonalnie, do responsywnych funkcji) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Wczytywanie danych z JSON
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const playerFinishes = {};

                data.forEach(match => {
                    const highFinishes = match.high_finishes || {};
                    for (const [player, finishes] of Object.entries(highFinishes)) {
                        if (finishes && finishes.length > 0) {
                            if (!playerFinishes[player]) playerFinishes[player] = [];
                            playerFinishes[player] = playerFinishes[player].concat(finishes);
                        }
                    }
                });

                // Sortowanie: po liczbie high finish malejƒÖco, potem alfabetycznie
                const sortedPlayers = Object.entries(playerFinishes)
                    .sort((a, b) => b[1].length - a[1].length || a[0].localeCompare(b[0]));

                const tbody = document.getElementById('results-body');
                sortedPlayers.forEach(([player, finishes]) => {
                    finishes.sort((a,b) => a-b);
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${player}</td>
                        <td>${finishes.length}</td>
                        <td>${finishes.join(', ')}</td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(err => {
                console.error('B≈ÇƒÖd wczytywania danych:', err);
                const tbody = document.getElementById('results-body');
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="3">‚ùå Nie uda≈Ço siƒô wczytaƒá danych</td>`;
                tbody.appendChild(row);
            });
    </script>
</body>
</html>
